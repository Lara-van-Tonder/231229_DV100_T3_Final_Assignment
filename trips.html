        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <body>

        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- NAV -->
        <!-- ---------------------------------------------------------------------------------------------------- -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!-- LOGO -->
            <a class="navbar-logo" href="/index.html">
            <img src="/assets/Logo.png" class="logo">
            </a>
            
            <!-- NAV ITEMS -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/index.html"><h2>HOME</h2></a>
                <a class="nav-link" href="/trips.html"><h2><strong>TRIPS</strong></h2></a>
                <a class="nav-link" href="/purchaseaticket.html"><h2>PURCHASE A TICKET</h2></a>
            </div>
            </div>

        </div>

        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Filter Radio Options -->
        <!-- ---------------------------------------------------------------------------------------------------- -->

        <div class="row">
            
            <!-- Filter Radio Buttons -->
            <div class="btn-group col-auto" role="group"> <!-- Note: col-auto resizes the items in comparison to the content inside it. -->
                <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked> <!-- "id" also needs to be used in "for" in "label"-->
                <label class="btn btn-outline-primary" for="allTripsFilter">All Trips</label> <!-- btn-outline-SUCCESS changes from blue to green. -->
              
                <input type="radio" class="btn-check" name="filterRadio" id="shortDurationFilter" value="short" autocomplete="off">
                <label class="btn btn-outline-primary" for="shortDurationFilter"><i class="bi bi-brightness-high"></i> Short Trips</label> <!-- Paste Bootstrap (<i class="bi-alarm"></i>) icons in label tag before word/content (where you're going to want to have the icon show up). -->
              
                <input type="radio" class="btn-check" name="filterRadio" id="longDurationFilter" value="long" autocomplete="off">
                <label class="btn btn-outline-primary" for="longDurationFilter"><i class="bi bi-brightness-low"></i> Long Trips</label>
            </div>

        </div>









        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- CARDS -->
        <!-- ---------------------------------------------------------------------------------------------------- -->

        <div class="card-container">

            <!-- Header -->
            <h2><strong>TRIPS</strong></h2>

            <!-- List of Trip Cards -->
            <div class="row" id="tripsContainer">

                <!-- Browse Card Template *Won't display by default -->
                <template id="tripCardTemplate">
                    <div class="col-4">
        
                        <!-- Card -->
                        <div class="card">
                            <img src="/assets/trondheim.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                            <h4 class="card-title" id="nameText">TRONDHEIM</h4>
                            <h4 class="card-text" id="priceText">R5000</h4>
                            <p class="more-info" id="moreInfo">(CLICK FOR MORE INFO)</p>
                            <p class="card-text" id="descriptionText">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu.</p>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="/scripts/main.js"></script>

    </body>
  </html>
