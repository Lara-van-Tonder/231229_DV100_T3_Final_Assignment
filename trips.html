<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trips</title>

    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>

    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- NAV -->
    <!-- ---------------------------------------------------------------------------------------------------- -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
  
          <!-- LOGO -->
          <a class="navbar-logo" href="/index.html">
            <img src="/assets/Logo.png" class="logo">
          </a>
          
          <!-- NAV ITEMS -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/index.html"><h2>HOME</h2></a>
              <a class="nav-link" href="/trips.html"><h2><strong>TRIPS</strong></h2></a>
              <a class="nav-link" href="/purchaseaticket.html"><h2>PURCHASE A TICKET</h2></a>
            </div>
          </div>
  
        </div>
    </nav>





    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- TITLE INTRO SECTION -->
    <!-- ---------------------------------------------------------------------------------------------------- -->

    <div class="title-intro">
        <h1>TRIPS</h1>
        <p>Browse from our wide variety of trip options below. There is something for everyone to enjoy!</p>
        <p>Click on an item card to expand it and show more information about the trip.</p>
    </div>





    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- FILTER OPTIONS -->
    <!-- ---------------------------------------------------------------------------------------------------- -->

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

        <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
        <label class="btn btn-outline-light" for="allTripsFilter">All Destinations</label>
      
        <input type="radio" class="btn-check" name="filterRadio" id="shortDuration" value="short" autocomplete="off">
        <label class="btn btn-outline-light" for="shortDuration">Short Duration Trips</label>
      
        <input type="radio" class="btn-check" name="filterRadio" id="longDuration" value="long" autocomplete="off">
        <label class="btn btn-outline-light" for="longDuration">Long Duration Trips</label>

        <input type="radio" class="btn-check" name="filterRadio" id="singleDestination" value="single" autocomplete="off">
        <label class="btn btn-outline-light" for="singleDestination">Single Destination</label>

        <input type="radio" class="btn-check" name="filterRadio" id="multiDestination" value="multi" autocomplete="off">
        <label class="btn btn-outline-light" for="multiDestination">Multi Destinations</label>

        <input type="radio" class="btn-check" name="filterRadio" id="roundTrips" value="round" autocomplete="off">
        <label class="btn btn-outline-light" for="roundTrips">Round Trips</label>

        <input type="radio" class="btn-check" name="filterRadio" id="rowBoatSpecial" value="rowBoat" autocomplete="off">
        <label class="btn btn-outline-light" for="rowBoatSpecial">Row Boat Special</label>

    </div>





    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- TRIP CARDS -->
    <!-- ---------------------------------------------------------------------------------------------------- -->

    <div class="card-container">

      <!-- List of Trip Cards -->
      <div class="row" id="tripsContainer">

        <!-- Template use to be here. -->

      </div>

    </div>

  <!-- Browse Card Template *Won't display by default -->
  <template id="tripCardTemplate">
    <div class="col-4">

      <!-- Card -->
      <div class="card">
        <img src="/assets/trondheim.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title" id="nameText">TRONDHEIM</h4>
          <h4 class="card-text" id="priceText">R5000</h4>
          <p class="more-info" id="moreInfo">(CLICK FOR MORE INFO)</p>
          <p class="card-text" id="descriptionText">Trondheim is a historic city located in central Norway. It is the third-largest city in Norway by population and serves as the administrative center of Trøndelag County. Trondheim has a wide variety of activities and experiences to explore. There is something for everyone to enjoy!</p>
              
          <!-- Weather API -->
          <p class="card-text" id="originTemp">100</p>
              
          <a href="/purchaseaticket.html" class="btn" id="bookNow">BOOK NOW ></a>
        </div>
      </div>

    </div>
  </template>





    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- FOOTER -->
    <!-- ---------------------------------------------------------------------------------------------------- -->

    <footer>
        <div class="social-media-icons">
            <a href="https://www.facebook.com/"><div class="facebook"></div></a>
            <a href="https://www.instagram.com/"><div class="instagram"></div></a>
            <a href="https://twitter.com/"><div class="twitter"></div></a>
        </div>
        <h3><strong>NORSK CRUISE LINE © 2023</strong></h3>
    </footer>

    <!-- ---------------------------------------------------------------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
